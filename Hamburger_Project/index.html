<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie Hamburger</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="project-start">
      <header>
        <div class="header-content">
          <div class="logo">
            <a href="#hero-part"><img src="./images/logo.svg" alt="logo" /></a>
          </div>
          <div class="humberger-container">
            <div class="hamburger-menu">
              <span class="hamburger-icon">&#9776;</span>
            </div>
          </div>
          <nav>
            <span class="close-icon">&times;</span>
            <a href="#top-picks">Top Picks</a>
            <a href="#whooper">Whopper</a>
            <a href="#stunner-menu">Stunner Menu</a>
            <a href="#new-collection">New Foodie Collection</a>
            <a href="#deal-of-the-day">Deal of the Day</a>
          </nav>
        </div>
      </header>

      <main>
        <section id="hero-part" class="hero-section">
          <div class="img-container">
            <img src="./images/Hero_img.png" alt="Hero-img" />
          </div>
          <p>Well, You can’t resist anymore!</p>
        </section>

        <section id="top-picks" class="section_1">
          <h1>Top Picks</h1>
          <div class="img-container">
            <img src="./images/Burger_4.png" alt="Burger-img" />
          </div>
        </section>

        <section id="whooper" class="section_1">
          <h1>Whopper</h1>
          <div class="img-container">
            <img src="./images/Burger_1.png" alt="Burger-img" />
          </div>
        </section>

        <section id="stunner-menu" class="section_1">
          <h1>Stunner Menu</h1>
          <div class="img-container">
            <img src="./images/Burger_3.png" alt="Burger-img" />
          </div>
        </section>

        <section id="new-collection" class="section_1">
          <h1>New Foodie Collection</h1>
          <div class="img-container">
            <img src="./images/Burger_2.png" alt="Burger-img" />
          </div>
        </section>

        <section id="deal-of-the-day" class="section_1">
          <h1>Deal of the Day</h1>
          <div class="img-container">
            <img src="./images/Burger_5.png" alt="Burger-img" />
          </div>
        </section>

        <footer>
          <h3 class="pg-up"><a href="#">Go to Top</a></h3>
          <p>Made with ❤️ by Tushar & Team</p>
        </footer>
      </main>
    </div>
  </body>
</html>

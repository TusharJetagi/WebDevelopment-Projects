<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+3:200,300,regular,500,600,700,800,900"
            rel="stylesheet" />
        <link rel="stylesheet" href="styles.css">
        <title>Calculator</title>
    </head>

    <body>
        <div class="calculator-main">
            <input type="text" id="number_input" readonly>

            <div class="buttons">

                <!-- Operations -->
                <button class=" btns operation">+</button>
                <button class=" btns operation">-</button>
                <button class=" btns operation">*</button>
                <button class=" btns operation">/</button>

                <!-- Numbers -->
                <button class=" btns number">7</button>
                <button class=" btns number">8</button>
                <button class=" btns number">9</button>


                <button class=" btns number">4</button>
                <button class=" btns number">5</button>
                <button class=" btns number">6</button>


                <button class=" btns number">1</button>
                <button class=" btns number">2</button>
                <button class=" btns number">3</button>
                <button class=" btns number">0</button>
                <button class=" btns dot">.</button>

                <!-- Utility Buttons -->
                <button class="clear-btn">C</button>
                <button class="equalTo-btn">=</button>

            </div>
        </div>
        <script src="app.js"></script>
    </body>

</html>

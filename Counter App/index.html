<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Counter</title>
  </head>
  <body>
    <header id="header">
      <h2 class="project_name">Counter</h2>
      <a href="#"><i class="ri-github-fill"></i></a>
    </header>
    <main class="project-container">
      <h3 class="number">0</h3>
      <div class="btn-container">
        <button class="decrease" onclick="decreaseNum()">-</button>
        <button class="increase" onclick="increaseNum()">+</button>
      </div>
      <div class="input-container">
        <label for="number">Increment/Decrement by:</label>
        <input type="number" id="number" value="1" min="1" />
      </div>
      <button class="reset-btn" onclick="reset()">Reset</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>

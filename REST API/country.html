<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="country.css" />
    <title>Countries</title>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <h2 class="title">
          <a href="/Portfolio Projects/REST API/index.html"
            >Where in the world?</a
          >
        </h2>
        <p class="theme">
          <i id="modeIcon" class="fa-regular fa-moon"></i> &nbsp;Dark Mode
        </p>
      </div>
    </header>

    <main>
      <div class="country-container">
        <a href="#" class="back-btn" onclick="history.back()"
          ><i class="fa-solid fa-arrow-left"></i> &nbsp;Back</a
        >
        <div class="country-details">
          <img src="" alt="" />
          <div class="right-side">
            <h2 class="rightside-title"></h2>
            <div class="rightside-details">
              <p><b>Native Name: </b><span class="native-name"></span></p>
              <p><b>Population: </b><span class="population"></span></p>
              <p><b>Region: </b><span class="region"></span></p>
              <p><b>Sub Region: </b><span class="sub-region"></span></p>
              <p><b>Capital: </b><span class="capital"></span></p>
              <p><b>Top Level Domain: </b><span class="top-domain"></span></p>
              <p><b>Currencies: </b><span class="currency"></span></p>
              <p><b>Languages: </b><span class="languages"></span></p>
            </div>

            <div class="border-countries">
              <b>Border Countries: &nbsp;</b>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="country.js"></script>
  </body>
</html>

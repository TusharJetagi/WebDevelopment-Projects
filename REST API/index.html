<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Countries</title>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <h2 class="title">
          <a href="/Portfolio Projects/REST API/index.html"
            >Where in the world?</a
          >
        </h2>
        <p class="theme">
          <i id="modeIcon" class="fa-regular fa-moon"> </i> &nbsp;Dark Mode
        </p>
      </div>
    </header>

    <main>
      <div class="search-filter-container">
        <div class="serch-container">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search for a country..." />
        </div>
        <select class="filter">
          <option selected hidden>Filter by Region</option>
          <option value="Africa">Africa</option>
          <option value="America">America</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>

      <div class="cards-container"></div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
